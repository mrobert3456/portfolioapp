name: portfolioAppCI

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

jobs:
  Scan:
    runs-on: ubuntu-latest

    steps:
      - name: Detect secrets
        run: echo "üñ•Ô∏è detect secrets not specified"

  build:
    runs-on: ubuntu-latest
    needs: Scan

    strategy:
      matrix:
        node-version: [20.x]

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js environment ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Build project
        run: npm run build --if-present

      - name: Run tests
        run: npm test
